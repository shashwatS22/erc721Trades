specVersion: v0.1.0
package:
  name: erc721trades
  version: v0.1.0

protobuf:
  files:
    - transfer.proto
  importPaths:
    - ./proto
  excludePaths:
    - sf/substreams
    - google

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/substreams.wasm

modules:
  - name: map_transfers
    kind: map
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:transfer.v1.Transfers

  - name: map_trades
    kind: map
    inputs:
      - map: map_transfers
    output:
      type: proto:transfer.v1.Trades

  - name: map_collections
    kind: map
    inputs:
      - map: map_transfers
    output:
      type: proto:transfer.v1.Collections

  - name: map_tokens
    kind: map
    inputs:
      - map: map_transfers
    output:
      type: proto:transfer.v1.Tokens

  - name: map_erc20s
    kind: map
    inputs:
      - map: map_trades
    output:
      type: proto:transfer.v1.ERC20s

  - name: map_accounts
    kind: map
    inputs:
      - map: map_transfers
    output:
      type: proto:transfer.v1.Accounts



  ################Store################

  - name: store_collections
    kind: store
    updatePolicy: set_if_not_exists
    valueType: proto:transfer.v1.Collection
    inputs:
      - map: map_collections

  - name: store_tokens
    kind: store
    updatePolicy: set_if_not_exists
    valueType: proto:transfer.v1.Token
    inputs:
      - map: map_tokens

  - name: store_erc20s
    kind: store
    updatePolicy: set_if_not_exists
    valueType: proto:transfer.v1.ERC20
    inputs:
      - map: map_erc20s

  - name: store_accounts
    kind: store
    updatePolicy: set_if_not_exists
    valueType: proto:transfer.v1.Account
    inputs:
      - map: map_accounts



  # For performance, you should use a blockFilter whenever possible, like this:
  # imports:
  #   eth: https://spkg.io/streamingfast/ethereum-common-v0.3.0.spkg
  #
  # modules:
  #   - name: (...)
  #     blockFilter:
  #      module: eth:index_events
  #      query:
  #          string: evt_sig:0x17307eab39ab6107e8899845ad3d59bd9653f200f220920489ca2b5937696c31
  #
  # see https://substreams.dev/streamingfast/ethereum-common/v0.3.0 for details

network: mainnet
